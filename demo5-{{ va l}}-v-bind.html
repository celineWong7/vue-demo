<!DOCTYPE html>
<html>
<head>
	<title>模板语法 - 插值- {{ value}} - v-bind</title>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
<!-- 1 文本：使用“Mustache”语法 (双大括号) 的文本插值。当msg发生变化，插值位置内容也会更新 -->
	<div id="app">
		<span>Message: {{ msg }}</span>
		<!-- v-once 指令：执行一次性地插值。当数据改变时，插值处的内容不会更新。（小心使用：这会影响到该节点上的其它数据绑定） -->
		<span v-once>一次性插值: {{ msg }} </span>
	</div>

<!-- 2 原始HTML：v-html 指令可以输出真正的 HTML -->
	<div id="app-2">
		<p>使用双大括号: {{ myHtml }}</p>
		<p>使用v-html指令: <span v-html="myHtml"></span></p>
	</div>

<!-- 3 特性（标签属性）: v-bind 指令 -->
	<div id="app-3">
		<p v-bind:id="dynamicId">v-bind用以赋值属性</p>
		<button v-bind:disable="isButtonDisable">绑定disable属性的按钮</button>
	</div>

<!-- 4 JavaScript表达式 -->
	<div id="app-4">
		<p>{{ number + 1 }}</p>
		<p>{{ ok ? 'YES' : 'NO' }}</p>
		<p>{{ msg.split('').reverse().join('') }}</p>
	</div>

	<script type="text/javascript">
		var app = new Vue({
			el: '#app',
			data: {
				msg: 'Hello World!'
			}
		})

		var app2 = new Vue({
			el: '#app-2',
			data: {
				myHtml:'<span style="color:red">color is red</span>'
			}
		})

		var app3 = new Vue({
			el: '#app-3',
			data: {
				dynamicId: "id1",
				isButtonDisable: undefined // 如果 isButtonDisabled 的值是 null、undefined 或 false, disable属性不会渲染到<button>元素中。
			}
		})

		var app4 = new Vue({
			el: '#app-4',
			data: {
				number: 10,
				ok: true,
				msg: "Hello"
			}
		})
	</script>


</body>
</html>
